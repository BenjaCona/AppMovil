<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Reconocimiento de Ingredientes</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-button expand="full" (click)="takePhoto()">Tomar Foto</ion-button>
  
  <div *ngIf="imageUrl">
    <img [src]="imageUrl" alt="Foto tomada" />
  </div>
  
  <ion-list *ngIf="labels.length > 0">
    <ion-list-header>
      <ion-label>Ingredientes Identificados</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let label of labels">
      <ion-label>{{ label }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
