<ion-header>
  <ion-toolbar>
    <ion-title>Locales Cercanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="locales.length > 0">
    <ion-item *ngFor="let local of locales">
      <ion-label>
        <h2>{{ local.name }}</h2>
        <p>{{ local.vicinity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-item *ngIf="locales.length === 0">
    <ion-label>No se encontraron locales cercanos.</ion-label>
  </ion-item>
</ion-content>
