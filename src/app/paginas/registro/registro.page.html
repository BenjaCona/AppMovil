<ion-app>

<ion-header>
  <ion-toolbar color="transparent">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<div class="ion-page" id="main-content" >
  <ion-header >
    <ion-toolbar class="encabezado">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Registro</ion-title>
      <div class="hcs">
        <img id="logo-home" src="../../../assets/icon/RECETÍN-SIN-FONDO.png">
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" class="fondo">
    

    
    <ion-card class="carta">
      <ion-card-content>
       
      
    
      
      
      <ion-input class="labels" type="text" shape="round" label="Usuario" [(ngModel)]="usuario"name="usuario" placeholder="Ingresa el usuario"></ion-input> 
      
      
      <br>
 
      
      <ion-input   class="labels" type="password"  label="Contraseña" [(ngModel)]="password" name="password" placeholder="Ingresa la contraseña"></ion-input> 
      <br>


      <ion-input class="labels" type="text" shape="round" label="Nombre" [(ngModel)]="nombre"name="nombre" placeholder="Ingresa el nombre"></ion-input> 
        
      
      <br>
      <ion-input class="labels" type="text" shape="round" label="Correo" [(ngModel)]="correo"name="correo" placeholder="Ingresa el correo"></ion-input>

        
      
      <br>
      <ion-button expand="block" color="dark">
        Registrarse
      </ion-button>
  
      
      <ion-button expand="block" color="dark" routerLink="/login">
        Volver
      </ion-button>

      
    
    </ion-card-content>
  </ion-card>
  </ion-content>
</div>

</ion-app>
