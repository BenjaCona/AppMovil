<ion-app>
  <ion-header>
    <ion-toolbar color="transparent">
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    
    </ion-header>

    <div class="ion-page" id="main-content">
      <ion-toolbar class="encabezado">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        
        <div class="hcs">
          <img id="logo-home" src="../../../assets/icon/RECETÍN-SIN-FONDO.png">
        </div>
      </ion-toolbar>

      <ion-content class="ion-padding fondo">
        <ion-card class="carta">
          <ion-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitTemplate()">
              <ion-input
                type="text"
                fill="solid"
                label="Nombre de Usuario"
                labelPlacement="floating"
                formControlName="usuario"
                required
              ></ion-input>
              <br>

              <ion-input
                type="password"
                fill="solid"
                label="Contraseña"
                labelPlacement="floating"
                formControlName="password"
                required
              ></ion-input>
              <br>

              <ion-input
                type="text"
                fill="solid"
                label="Nombre"
                labelPlacement="floating"
                formControlName="nombre"
                required
              ></ion-input>
              <br>

              <ion-input
                name="correo"
                type="email"
                fill="solid"
                label="Correo"
                labelPlacement="floating"
                formControlName="correo"
                required
              ></ion-input>
              <br>

              <ion-button expand="block" color="warning" type="submit" [disabled]="registerForm.invalid">
                Registrarse
              </ion-button>

              <ion-button expand="block" color="warning" routerLink="/login">
                Volver
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </div>
  </ion-content>
</ion-app>
